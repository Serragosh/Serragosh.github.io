<!DOCTYPE html>
<html>
  <head>
    <title>Poop Button</title>
    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1568386808281-af67d82e8e47");
        background-size: cover;
        background-repeat: no-repeat;
      }
      button {
        display: block;
        margin: 0 auto;
        margin-top: 200px;
        width: 200px;
        height: 200px;
        background-color: brown;
        color: white;
        border: none;
        font-size: 36px;
        font-weight: bold;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <button id="poopButton" onmousedown="poopButtonDown()" onmouseup="poopButtonUp()">Poop</button>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.4.0/dist/canvas-confetti.min.js">
    </script>
    <script>
      var audio = new Audio("https://quicksounds.com/uploads/tracks/1300511505_1587370143_551972182.mp3");
      var poopButton = document.getElementById("poopButton");
      function poopButtonDown() {
        poopButton.style.backgroundColor = "blue";
        document.body.style.backgroundImage = "url('https://www.loveyourdog.com/wp-content/uploads/2021/05/Dog-Looks-at-me-While-Pooping.jpg')";
        audio.play();
        var confettiSettings = {
          particleCount: 200,
          spread: 360,
          origin: { x: 0.5, y: 0.5 },
          colors: ["brown"],
        };
        canvasConfetti(confettiSettings);
      }
      function poopButtonUp() {
        poopButton.style.backgroundColor = "brown";
        document.body.style.backgroundImage = "url('https://www.loveyourdog.com/wp-content/uploads/2021/05/Dog-Looks-at-me-While-Pooping.jpg')";
      }
    </script>
  </body>
</html>
