<!DOCTYPE html>
<html>
  <head>
    <title>OpenAI Image Generator</title>
  </head>
  <body>
    <h1>OpenAI Image Generator</h1>
    <form>
      <label for="prompt">Enter your prompt:</label>
      <input type="text" id="prompt" name="prompt">
      <button type="button" onclick="generateImage()">Generate Image</button>
    </form>
    <div id="image-container"></div>

    <script>
      function generateImage() {
        const prompt = document.getElementById('prompt').value;
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/generate-image');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
          if (xhr.status === 200) {
            const response = JSON.parse(xhr.responseText);
            const imageUrl = response.imageUrl;
            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = '<img src="' + imageUrl + '">';
          } else {
            console.log('Error: ' + xhr.status);
          }
        };
        xhr.send(JSON.stringify({ prompt: prompt }));
      }
    </script>
  </body>
</html>
