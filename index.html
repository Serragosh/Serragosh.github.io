<!DOCTYPE html>
<html>
<head>
	<title>Poop Button</title>
	<style type="text/css">
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		button {
			font-size: 30px;
			padding: 20px 40px;
			background-color: red;
			color: white;
			border: none;
			border-radius: 10px;
			cursor: pointer;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		button:hover {
			background-color: #cc0000;
		}

		.confetti {
			position: fixed;
			width: 10px;
			height: 10px;
			background-color: #f00;
			opacity: 1;
			animation: confetti 2s ease-out;
		}

		@keyframes confetti {
			from { transform: translate(0, 0); opacity: 1; }
			to { transform: translate(300px, 1000px); opacity: 0; }
		}
	</style>
</head>
<body>
	<button id="poop-button" onclick="poop()">POOP</button>

	<script type="text/javascript">
		function poop() {
			document.getElementById("poop-button").style.backgroundColor = "blue";
			for (var i = 0; i < 100; i++) {
				var confetti = document.createElement("div");
				confetti.classList.add("confetti");
				confetti.style.left = Math.random() * window.innerWidth + "px";
				confetti.style.animationDelay = Math.random() * 2 + "s";
				document.body.appendChild(confetti);
			}
		}
	</script>
</body>
</html>
