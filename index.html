<!DOCTYPE html>
<html>
  <head>
    <title>Blinking Eye ASCII Animation</title>
  </head>
  <body>
    <pre id="animation"></pre>
    <script>
      const frames = [
        "       _____",
        "     /      \\",
        "    |        |",
        "    |        |",
        "    |        |",
        "     \\______/"
      ];
      let currentFrame = 0;
      setInterval(() => {
        document.getElementById("animation").innerText = frames[currentFrame];
        currentFrame = (currentFrame + 1) % frames.length;
      }, 500);
    </script>
  </body>
</html>
