<!DOCTYPE html>
<html>
<head>
	<title>DALL-E Image Generator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<h1>DALL-E Image Generator</h1>
	<label for="prompt">Enter a prompt:</label>
	<input type="text" id="prompt" name="prompt">
	<button id="generate-btn">Generate Image</button>
	<div id="image-container"></div>
	<script>
		$(document).ready(function() {
			$('#generate-btn').click(function() {
				var prompt = $('#prompt').val();
				$.ajax({
					type: 'POST',
					url: 'https://api.openai.com/v1/images/generations',
					headers: {
						'Content-Type': 'application/json',
						'Authorization': 'Bearer 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'
					},
					data: JSON.stringify({
						model: 'image-alpha-001',
						prompt: prompt,
						num_images: 1,
						size: '512x512',
						response_format: 'url'
					}),
					success: function(response) {
						var imageUrl = response.data[0].url;
						$('#image-container').html('<img src="' + imageUrl + '">');
					},
					error: function(xhr, status, error) {
						console.error(error);
					}
				});
			});
		});
	</script>
</body>
</html>
