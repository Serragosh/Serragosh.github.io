<!DOCTYPE html>
<html>
  <head>
    <title>Blinking Eye</title>
    <style>
      /* Define the CSS for the blinking eye animation */
      .blink {
        animation: blink-animation 1s steps(5, start) infinite;
        -webkit-animation: blink-animation 1s steps(5, start) infinite;
        margin: auto;
        font-size: 96px;
        font-weight: bold;
      }
      @keyframes blink-animation {
        to {
          visibility: hidden;
        }
      }
      @-webkit-keyframes blink-animation {
        to {
          visibility: hidden;
        }
      }
    </style>
  </head>
  <body>
    <div class="blink">
      <pre>
         ___
      q(-_-)p
       (o o)
        ()()
       ()(())
      </pre>
    </div>
  </body>
</html>
